<!-- templates/accounts/update_profile.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Update Profile</h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render form fields as paragraphs -->
    <button type="submit">Save Changes</button>
  </form>

  <br>
  <a href="{% url 'profile' %}">Back to profile</a>
{% endblock %}
